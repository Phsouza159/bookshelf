<ion-header>
  <ion-toolbar>
    <ion-title>register-book</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card m-2 mb-5">
    <div class="card-body">
      <h5 class="card-title">Registrar um novo livro</h5>

      <form [formGroup]="formBook" (ngSubmit)="submitBook()">
        <ion-item>
          <ion-label position="floating">Titulo</ion-label>
          <ion-input type='text' formControlName="titulo" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Autor</ion-label>
          <ion-input type='text' formControlName="autor" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Gênro:</ion-label>
          <ion-select placeholder="Selecione" >
            <ion-select-option *ngFor="let item of selectLiberaryGanere" value="{{item.key}}">{{item.value}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Data aquisição</ion-label>
          <ion-datetime displayFormat="MM/DD/YY" placeholder="Data" formControlName="dataAquisicao"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Data início leitura</ion-label>
          <ion-datetime displayFormat="MM/DD/YY" placeholder="Data" formControlName="dataInicioLeitura"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Data termino leitura</ion-label>
          <ion-datetime displayFormat="MM/DD/YY" placeholder="Data" formControlName="dataTerminoLeitura"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nº pag.</ion-label>
          <ion-input type='number' formControlName="numeroPaginas" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Valor R$</ion-label>
          <ion-input type='number' formControlName="valor" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Resumo</ion-label>
          <ion-input type='text' formControlName="resumo" required></ion-input>
        </ion-item>
        
        <section class="d-flex justify-content-end mt-2 mr-2">
          <ion-button expand="full" type='submit'>Salvar</ion-button>
        </section>

      </form>

    </div>
  </div>
</ion-content>
